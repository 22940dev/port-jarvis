<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Page Not Found</title>
    <style media="screen">
      body {
        background: #efefef;
        color: #5f5f5f;
        font-family: Helvetica, Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      #message {
        background: #ffffff;
        max-width: 400px;
        margin: 100px auto 16px;
        padding: 16px 32px;
        border-radius: 4px;
        box-shadow: 0 1px 3px #e0e0e0, 0 1px 2px #888888;
      }
      #message h1 {
        margin: 16px 0;
        font-size: 22px;
        font-weight: 300;
      }
      #message p {
        margin: 16px 0;
        font-size: 14px;
        line-height: 140%;
      }
      #message a {
        color: #039be5;
      }
      @media (max-width: 600px) {
        body, #message {
          background: #ffffff;
          margin-top: 16px;
          box-shadow: none;
        }
      }
    </style>
  </head>
  <body>
    <div id="message">
      <h1>Well, this is embarassing... &#x1F633;</h1>
      <p>The specified file was not found on this website. Please check the URL for mistakes and try again, or <a href="/">go home</a>.</p>
    </div>
  </body>
</html>
