{{ partial "amp/head" . }}

<article class="layout layout-etc">
  {{ with .OutputFormats.Get "html" }}
  <div id="meta">
    <a href="{{ .Permalink }}" title="View Full Version">View Full Version</a>
  </div>
  {{ end }}

  {{ with .OutputFormats.Get "html" }}
  <h1 class="title"><a href="{{ .Permalink }}">{{ $.Title | markdownify }}</a></h1>
  {{ end }}

  <div id="content">
    {{ .Content }}
  </div>
</article>

{{ partial "amp/foot" . }}
