{{ partial "header.html" . }}
<main id="list">
  {{- range (where .Site.RegularPages "Type" "notes").GroupByDate "2006" }}
  <section class="year">
    <h2>{{ .Key }}</h2>
    <ul>
    {{- range .Pages }}
      <li>
        <div class="date">{{ .Date.Format "Jan 2" }}</div>
        <div class="title"><a href="{{ .Permalink }}">{{ .Title }}</a></div>
      </li>
    {{- end }}
    </ul>
  </section>
  {{- end }}
</main>
{{ partial "footer.html" . }}
