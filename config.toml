  [[menu.main]]
    name = "Notes"
    pre = "&#x1F4DD;"
    url = "/notes/"
    weight = -90
  [[menu.main]]
    name = "GitHub"
    pre = "&#x1F468;&#x200D;&#x1F4BB;"
    url = "https://github.com/jakejarvis"
    weight = -80
  [[menu.main]]
    name = "Email"
    pre = "&#x1F4EC;"
    # encode my email address like it's 2005 ( ͡° ͜ʖ ͡°)
