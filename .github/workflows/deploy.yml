name: Deploy

on:
  push:
    branches:
    - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - uses: jakejarvis/hugo-build-action@master
      with:
        args: --gc --cleanDestinationDir -b "/"
    - uses: actions/upload-artifact@master
      with:
        name: public
        path: './public'
